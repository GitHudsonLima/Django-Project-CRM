{% extends 'base.html'%}

{% block content %}

<div class="col-md-6 offset-md-3">

    {% if user.is_authenticated %}

    <h1>Hello World</h1>

    {% else %}

    <h1>Login</h1>
    <br>
    <form method="post" action="{% url 'home' %}">
        {% csrf_token %}
        <form>
            <div class="mb-3">
              <input type="text" class="form-control" name="username", placeholder="User Name" required>
            </div>
            <br>
            <div class="mb-3">
              <input type="password" class="form-control" name="password", placeholder="Passaword" required>
            </div>
            <br>
            <button type="submit" class="btn btn-secondary">Login</button>
          </form>

    </form>

    {% endif %}

</div>


{% endblock%}
